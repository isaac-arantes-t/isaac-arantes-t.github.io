<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerir Marcas - VerdeVeste</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="image/logo.png" alt="Logo" class="header-logo">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="lojas.html">Parcerias</a></li>
                    <li><a href="sugestoes.html">Sugerir</a></li>
                    <li><a href="cadastro.html">Conta</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="sugestoes-container1">
            <h2>Sugerir</h2>
            <form id="sugestaoForm">
                <div class="form-group">
                    <label for="usuario-nome">Nome:</label> <br>
                    <input type="text" id="usuario-nome" required>
                </div>
                <div class="form-group">
                    <label for="usuario-email">E-mail:</label> <br>
                    <input type="email" id="usuario-email" required>
                </div>
                <div class="form-group">
                    <label for="marca-nome">Nome da Marca:</label> <br>
                    <input type="text" id="marca-nome" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Por que essa marca é sustentável?</label> <br>
                    <textarea id="motivo" required></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Aceito os termos e condições</label>
                </div>
                <button type="submit">Enviar Sugestão</button>
            </form>
        </div>
        <div class="sugestoes-container2">
            <h2 class="textobranco">Suas sugestões</h2>
            <div id="sugestoesList"></div>
        </div>
    </main>
    <footer>
        <p>© 2024 VerdeVeste</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
