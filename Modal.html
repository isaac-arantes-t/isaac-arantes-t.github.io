<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Animado</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .product-modal-content {
            position: relative;
            width: 0;
            height: 0;
            background-color: #ffffffe1;
            border-radius: 10px;
            overflow: hidden;
            transition: width 0.5s ease, height 0.5s ease;
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            top: 3px;
            right: 26px;
            font-size: 28px;
            cursor: pointer;
        }
        .buy-btn {
            margin-top: 20px;
        }
        .content-wrapper {
            padding: 20px;
        }
    
        @media (max-width: 768px) {
            .product-modal-content {
                height: auto !important;
            }
            .modal-body {
                flex-direction: column;
            }
            .modal-body .product-info {
                margin-top: 20px;
            }
        }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: black; /* Define a cor de fundo como preto */
    }

    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card" style="width: 18rem;">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem do Produto">
        <div class="card-body">
            <h5 class="card-title">Produto Exemplo</h5>
            <p class="card-text">Breve descrição do produto.</p>
            <button id="view-product-btn" class="btn btn-primary">Ver Produto</button>
        </div>
    </div>
</div>

<div id="product-modal" class="product-modal">
    <div id="product-modal-content" class="product-modal-content">
        <i class="fas fa-times close-btn"></i>
        <div class="content-wrapper">
            <div class="row modal-body d-flex">
                <div class="col-md-6">
                    <div id="productCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./Bag251k.png" class="d-block w-100" alt="Imagem 1">
                            </div>
                            <div class="carousel-item">
                                <img src="./Cx1050k.png" class="d-block w-100" alt="Imagem 2">
                            </div>
                            <div class="carousel-item">
                                <img src="./Cx122k.png" class="d-block w-100" alt="Imagem 3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Próximo</span>
                        </a>
                    </div>
                </div>

                <div class="col-md-6 product-info d-flex flex-column justify-content-between">
                    <div>
                        <h5>Detalhes do Produto</h5>
                        <p>Este é um produto de alta qualidade com várias funcionalidades incríveis. Perfeito para o seu dia a dia!</p>
                    </div>
                    <div>
                        <button class="btn btn-success buy-btn">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#view-product-btn').click(function() {
            $('#product-modal').fadeIn(200).css('display', 'flex');
            setTimeout(function() {
                $('#product-modal-content').css({ width: '854px', height: 'auto' });
            }, 100);
        });

        $('.close-btn, #product-modal').click(function(event) {
            if ($(event.target).is('.close-btn') || !$(event.target).closest('#product-modal-content').length) {
                $('#product-modal-content').css({ width: '0', height: '0' });
                setTimeout(function() {
                    $('#product-modal').fadeOut();
                }, 500);
            }
        });
    });
</script>

</body>
</html>
